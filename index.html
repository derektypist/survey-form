<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Survey Form</title>
    <!-- Load Style Sheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Title */
        #title {
            font-family: "Roboto", Arial, Verdana, sans-serif;
            text-align: center;
        }
        
        /* Description */
        #description {
            font-family: "Roboto", Arial, Verdana, sans-serif;
            text-align: center;
            color: green;
        }
        
        /* Survey Form */
        #survey-form {
            display: block;
            margin: auto;
            max-width: 70%;
            background-color: lightblue;
            font-family: "Roboto", Arial, Verdana, sans-serif;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Provide Title and Description -->
    <header>
        <h1 id="title">Hotel Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve your hotel experience</p>
    </header>
    
    <!-- Provide Survey Form -->
    <main>
        <section>
            <form id="survey-form">
                <!-- Set up Name Field -->
                <label for="name" id="name-label">Name (required)</label>
                <br>
                <input type="text" id="name" placeholder="Enter name" name="name" required />
                <br>
                
                <!-- Set up Email Field -->
                <label for="email" id="email-label">Email (required)</label>
                <br>
                <input type="email" id="email" placeholder="Enter email" name="email" required />
                <br>
                
                <!-- Set up Age (Number) Field -->
                <label for="age" id="age-label">Age</label>
                <br>
                <input type="number" id="age" placeholder="Enter age (years)" name="age" min="0" max="100">
                <br>
                
                <!-- Set up Radio Buttons with Default set to Good -->
                <p>How did you rate your hotel experience?</p>
                <input type="radio" name="experience" value="excellent">Excellent
                <br>
                <input type="radio" name="experience" value="verygood">Very Good
                <br>
                <input type="radio" name="experience" value="good" checked>Good
                <br>
                <input type="radio" name="experience" value="poor">Poor
                <br>
                <input type="radio" name="experience" value="verypoor">Very Poor
                <br>
                
                <!-- Set up Dropdown List -->
                <p>What type of event did you attend?</p>
                
            </form>
        </section>
    </main>
</body>
</html>
